# WATCH OUT: 0 is tip of probe, not necessarily the deepest channel

Doppio: 
    doppio_imec0_base: &doppio_imec0_base # Parietal
        # Cortex
        cortex: [6160, 7460]  # Medial parietal associative cortex. Accounts for 200um error
        cortex_outer: [5960, 7460]  # Medial parietal associative cortex. 200um error from these values
        MPPtA_outer: [5960, 7460]  # Medial parietal associative cortex. 200um error from these values
        # Hippocampus
        hippocampus: [4200, 5740]  # Accounts for 200um error
        hippocampus_outer: [4000, 5940]  # 200um error from these values
        # thal
        thalamus: [780, 3780]  # Accounts for 200um error
        thalamus_outer: [580, 3980]  # 200um error from these values
        LPMR_outer: [3060, 3960]  # Lateral Posterior MedioRostral thal nucleux. LPMR (from tip) = 154:199-200, LPMR (from surf) = 210:163. 200um error from these values
        Po_outer: [1620, 3040]  # Posterior Thal. nucleus. Po (from tip) = 82: 153, Po (from surf) = 162: 91. 200um error from these values
        VPM_outer: [580, 1600]  # Ventral posteromedial nucleus. VPM (from tip) = 30:80-81, VPM (from surf) = 90: 39, 200um error from these values
        # hypo thalamus
        hypothalamus: [0, 360]  # Accounts for 200um error.
        hypothalamus_outer: [0, 560]  # 200um error from these values.
        ZI_outer: [0, 560]  # Zona Incerta. ZI = 1:29 from tip. 200um error from these values.
    doppio_imec1_base: &doppio_imec1_base # Frontal
        cortex: [2500, 7660]  # TODO
    baseline-sleep-2h-circadian-match_imec0: *doppio_imec0_base
    recovery-sleep-2h_imec0: *doppio_imec0_base
    sleep-homeostasis-2h_imec0: *doppio_imec0_base
    baseline-sleep-2h-circadian-match_imec1: *doppio_imec1_base
    recovery-sleep-2h_imec1: *doppio_imec1_base
    sleep-homeostasis-2h_imec1: *doppio_imec1_base
    
