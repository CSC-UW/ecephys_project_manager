# Depths of structures. Corresponding to depths in Phy.
# WATCH OUT: 0 is tip of probe, not necessarily the deepest channel

Doppio: 
    doppio_imec0_base: &doppio_imec0_base # Parietal
        # Cortex
        cortex_inner: [6160, 7460]  # Medial parietal associative cortex. Accounts for 200um error
        cortex_base: [5960, 7460]  # Medial parietal associative cortex. 200um error from these values
        MPPtA_base: [5960, 7460]  # Medial parietal associative cortex. 200um error from these values
        # Hippocampus
        hippocampus_inner: [4200, 5740]  # Accounts for 200um error
        hippocampus_base: [4000, 5940]  # 200um error from these values
        # thal
        thalamus_inner: [780, 3780]  # Accounts for 200um error
        thalamus_base: [580, 3980]  # 200um error from these values
        LPMR_base: [3060, 3960]  # Lateral Posterior MedioRostral thal nucleux. LPMR (from tip) = 154:199-200, LPMR (from surf) = 210:163. 200um error from these values
        Po_base: [1620, 3040]  # Posterior Thal. nucleus. Po (from tip) = 82: 153, Po (from surf) = 162: 91. 200um error from these values
        VPM_base: [580, 1600]  # Ventral posteromedial nucleus. VPM (from tip) = 30:80-81, VPM (from surf) = 90: 39, 200um error from these values
        # hypo thalamus
        hypothalamus_inner: [0, 360]  # Accounts for 200um error.
        hypothalamus_base: [0, 560]  # 200um error from these values.
        ZI_base: [0, 560]  # Zona Incerta. ZI = 1:29 from tip. 200um error from these values.
    doppio_imec1_base: &doppio_imec1_base # Frontal
        # Neocortex
        cortex_inner: [1820.0, 6540.0]
        cortex_base: [1620.0, 6540.0]
        M2_base: [4780.0, 6540.0] # Secondary motor Cx = 1754 um, 88 channels , M2(from tip) = 240:328, 200um error from these values,,
        A32D_base: [3220.0, 4760.0] # Cingulate Cx = 1540 um, 77 channels , A32D (from tip) = 162:239, 200um error from these values,,
        A32V_base: [1660.0, 3200.0] # Cingulate Cx = 1540 um, 77 channels , A32V (from tip) = 84:161, 200um error from these values,
        # Olfactory cortex
        olfactory_cortex_base: [0.0, 1640.0]
        DP_base: [1040.0, 1640.0]  # Dorsal peduncular Cx 591 um 30 channels DP (from tip) = 53:83. 200um error from these values
        TT_base: [0, 1020.0]  # Tenia tecta 1040 um 52 Channels ,TT (from tip) = 1:52, 200um error from these values.
    baseline-sleep-2h-circadian-match_imec0: *doppio_imec0_base
    recovery-sleep-2h_imec0: *doppio_imec0_base
    sleep-homeostasis-2h_imec0: *doppio_imec0_base
    baseline-sleep-2h-circadian-match_imec1: *doppio_imec1_base
    recovery-sleep-2h_imec1: *doppio_imec1_base
    sleep-homeostasis-2h_imec1: *doppio_imec1_base
    
